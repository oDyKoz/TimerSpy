<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/balt.png" type="image/x-icon">
    <title>TimerSpy</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>

    <div id="timerDisplay">00:00:00</div>

    <div class="inputs">
        <input type="number" id="horas" placeholder="HH" min="0" max="24">
        <input type="number" id="minutos" placeholder="MM" min="0" max="60">
        <input type="number" id="segundos" placeholder="SS" min="0" max="60">
    </div>
    <br>
    <button onclick="iniciarTimer()"><img src="img/play.png"></button>
    <button onclick="pausarOuContinuar()"><img src="img/pause.png"></button>
    <button onclick="resetarTimer()"><img src="img/reset.png" alt=""></button>
    <script src="script.js"></script>
</body>
</html>
