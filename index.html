<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="src/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>TimerSpy</title>
</head>
<body>
    <!-- Modal de Atualições -->
    <div class="modalUp" id="modalUp">
        <div class="modalUp-content">
            <button class="bi bi-x-circle close" id="closeModalUp"></button>
                <div class="Body-modalUp">
                    <h1>Painel de Upgrade</h1>
                    <div class="Body-modalUp-Content">
                        <span> Acesse a página de Upgrade Status <br> para mais informações <br><a href="Page-Status/index.html" target="_blank" class="bi bi-info-circle"> Page Status Upgrade</a></span>
                    </div>
                    <div class="Body-modalUp-Content">
                        <h2>Método Pomodoro</h2>
                        <span>Previsto de Upgrade<br>
                        <i>20/07/25</i></span>
                    </div>
                </div>
        </div>
    </div>

    <!-- Modal de configurações -->
    <div class="modal" id="myModal">
        <div class="modal-content">
             <button class="bi bi-x-circle close" id="closeModal"></button>
                <div class="scroll-container">
                    <div class="scroll-header">
                        <h1>Configurações</h1>
                    </div>
                    <div class="scroll-content" id="scrollContent">
                        <div class="scroll-item">
                            <div class="Body-DarkMode">
                                <h2>Dark Mode</h2>
                                <button class="btn-toggle bi bi-brightness-alt-high-fill"></button>
                            </div>
                        </div>
                    </div>

                
                </div>
            <p>Desenvolvedor <a href="https://github.com/oDyKoz" target="_blank">oDyKoz</a></p>
        </div>
    </div>

<div class="Body-Popups">
    <!-- Modal Upgrade -->
    <div class="upgrade" id="upgrade">
        <div class="content-upgrade">
            <button id="openModalUp" class="bi bi-capslock-fill"></button>
            <p>Upgrade</p>
        </div>
    </div>
    <!-- Modal Config-->
    <div class="container-popup-color">
        <div class="content popup-color-buttom">
            <button id="openModal" class="bi bi-gear-fill"></button>
            <p>Config</p>
        </div>
    </div>
</div>



    <!-- Container do timer -->
    <div class="container-count">
        <div id="timerDisplay">
            00:00:00
        </div>

        <!-- Inputs para o timer -->
        <div class="inputs">
            <input type="number" id="horas" placeholder="HH" oninput="limitarEntrada(this)" min="0" max="24">
            <input type="number" id="minutos" placeholder="MM" oninput="limitarEntrada(this)" min="0" max="59">
            <input type="number" id="segundos" placeholder="SS" oninput="limitarEntrada(this)" min="0" max="59">
        </div>


    
        <!-- Botões de controle -->
        <div class="controls">
            <button onclick="iniciarTimer()" id="controlButton">
            <i class="bi bi-caret-right-fill"></i>
            </button>

            <!-- <button onclick='pausarOuContinuar()' class="bi bi-exclamation-octagon-fill"></button> -->
            <button onclick="resetarTimer()" class="bi bi-arrow-repeat" id="resetButton"></button>
        </div>
    </div>



    <!-- Scripts -->
    <script src="src/js/Timer.js" defer></script>
    <script type="module" src="src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
